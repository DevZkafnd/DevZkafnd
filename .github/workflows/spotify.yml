name: Spotify Now Playing

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-spotify:
    name: Update Spotify Now Playing
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update Spotify Status
        uses: novatorem/github-readme-spotify@main
        env:
          # Note: These secrets need to be added in GitHub Settings > Secrets > Actions
          # Warnings about context access are normal until secrets are added
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add spotify-now-playing.svg
          git diff --staged --quiet || git commit -m "chore: update Spotify now playing [skip ci]"
          git push

